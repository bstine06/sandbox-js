<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Beginner javascript practice</title>
</head>
<body>

    <div class="header">
      <div class="header-title">
        Javascript Practice
      </div>
      <div class="header-links">
        <ul>
          <li>Dark Mode</li>
          <li>Light Mode</li>
        </ul>
      </div>
    </div>

    <div class="body-content">

      <div class="showcase">
        <div class="description">DOM color manipulation</div>
        <h1 id="myH1">red</h1>
        <button id="toggleMyH1">Make it blue!</button>
      </div>

      <div class="showcase">
        <div class="description">If/Else Logic</div>
        <button id="promptLogin">Log In!</button>
      </div>

      <div class = "showcase">
        <div class="description">Event Listeners</div>
        <select id = "funcs-select">
          <option>Add 7</option>
          <option>Multiply</option>
          <option>Capitalize</option>
          <option>Last Letter</option>
        </select>
        <input id="input1">
        <input id="input2" hidden>
        <button id="funcs-button">Execute</button>
        <p id="funcs-output"></p>
      </div>

      <div class = "showcase">
        <div class="description">More DOM Manipulation</div>
        <div class="description-2">RGB Slider</div>
        <div class="horizontal-split">
          <div class="vertical-split">
            <input class="rgb-slider" id="red-slider" type="range" min="0" max="255" value="255">
            <div class="description-2 rgb-text" id="red-text">100</div>
            <input class="rgb-slider" id="green-slider" type="range" min="0" max="255" value="255">
            <div class="description-2 rgb-text" id="green-text">100</div>
            <input class="rgb-slider" id="blue-slider" type="range" min="0" max="255" value="255">
            <div class="description-2 rgb-text" id="blue-text">100</div>
          </div>
          <div class="centered-content">
            <div id="color-display"></div>
          </div>
        </div>
      </div>
      
    </div>
</body>
<script src="practice.js"></script>
</html>
