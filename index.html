<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Beginner javascript practice</title>
</head>
<body>

    <div class="header">
      <div class="header-title">
        Javascript Practice
      </div>
      <div class="header-links">
        <ul>
          <li>Dark Mode</li>
          <li>Light Mode</li>
        </ul>
      </div>
    </div>

    <div class="body-content">

      <div class="showcase">
        <h1 id="myH1">red</h1>
        <button id="toggleMyH1">Make it blue!</button>
      </div>

      <div class="showcase">
        <button id="promptLogin">Log In!</button>
      </div>

      <div class = "showcase">
        <select id = "funcs-select">
          <option>Add 7</option>
          <option>Multiply</option>
          <option>Capitalize</option>
          <option>Last Letter</option>
        </select>
        <input id="input1">
        <input id="input2" hidden>
        <button id="funcs-button">Execute</button>
        <p id="funcs-output"></p>
      </div>
      
    </div>
</body>
<script src="practice.js"></script>
</html>
